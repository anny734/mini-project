<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    
    <!-- Bootstrap core CSS -->
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="../lib/bootstrap/js/bootstrap.bundle.min.js" defer></script>
  <script src="../lib/jquery/jquery.slim.js" defer></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Welcome back!</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</button>
                <a class="d-block text-center mt-2 small" href="../html/reset.html">Reset Password</a>
                <a class="d-block text-center mt-2 small" href="../html/register.html">Create new account?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
